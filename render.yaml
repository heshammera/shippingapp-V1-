services:
  - type: web
    name: shipping-app
    env: docker
    plan: free
    region: frankfurt
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: shipping-db
          property: connectionString

databases:
  - name: shipping-db
    plan: free
    databaseName: shipping
    user: shipping_user
